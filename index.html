<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application</h1>
            <span class="subtitle">(Web Developer)</span>
            <form action="" class="form">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name..">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name..">
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email..">
                    </div>

                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Front-End">Front-End Developer</option>
                            <option value="Front-End">Back-End Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                            <option value="UI-UX">UI-UX Designer</option>
                        </select>
                    </div>

                    <div class="form-control textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="40" rows="4"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter city name..">
                    </div>

                    <div class="form-control">
                        <label for="pincode">PinCode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" value="2024-03-13">
                    </div>

                    <div class="form-control">
                        <label for="CV">Upload your CV</label>
                        <input type="file" name="upload" id="upload">
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
